# Robot
## remember to update go2_config/config/gait.yaml when chaning this file ##
# max_vel_x: 0.4
# max_vel_x: 1.0 # [m/s]
max_vel_x: 1.0 # [m/s]
max_vel_y: 0.0 # [m/s]
max_vel_x_backwards: 0.5 # [m/s]
max_vel_theta: 1.0 # [rad/s]

acc_lim_x: 0.5 # [m/s^2]
acc_lim_y: 0.0 # [m/s^2]
acc_lim_theta: 0.8 # [rad/s^2]

cmd_angle_instead_rotvel: False
robot_radius: 0.2 # [m], this parameter works in both costmaps and teb_local_planenr
min_turning_radius: 0.0 # diff-drive robot (can turn on place!)
wheel_based: 0.0 # 前轮与后轮的间距 [m]